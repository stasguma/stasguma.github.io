<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS by Stas Guma</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/648c0a4557.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.js"></script> -->
    <!-- <script src="js/jquery-3.1.0.min.js"></script> -->
    <!-- <script src="js/lodash.js"></script> -->
    <!-- <script defer src="js/script.js"></script> -->
    <script defer data-main="js/main" src="js/require.js"></script>
</head>
<body>
    <script type="text/template" id="template"></script>
        <div class="todo-list">
           <div class="inner">
               <ul class="menu">
               </ul>
               <div class="addPanel">
                   <input class="menu__input-text" type="text" autofocus>
                   <button class="menu__btn" type="button">Add</button>
               </div>
           </div>
       </div>
   <script type="text/template" id="list-template">
        <% for (var i = 0; i < data.length; i++) { %>
        <li class="menu__list-item">
            <span><%= data[i]%></span>
            <a class="editBtn" data-value="<%=data[i]%>">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
            <a class="removeBtn" data-value="<%=data[i]%>">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
        </li>
        <% } %>
   </script>
</body>
</html>
