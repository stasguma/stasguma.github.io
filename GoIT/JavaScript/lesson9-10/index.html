<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS by Stas Guma</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/jquery.formstyler.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="js/jcarousel.js"></script>
  <script src="js/jquery.formstyler.min.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/form-items.js"></script>
</head>
<body>

  <div class="wrapper">
    <div class="jcarousel">
      <ul>
        <li><img src="img/space1.jpg" alt="space1"></li>
        <li><img src="img/space2.jpg" alt="space2"></li>
        <li><img src="img/space3.jpg" alt="space3"></li>
        <li><img src="img/space4.jpg" alt="space4"></li>
        <li><img src="img/space5.jpg" alt="space5"></li>
        <li><img src="img/space6.jpg" alt="space6"></li>
      </ul>
      <a href="#" class="jcarousel-next"><span>></span></a>
      <a href="#" class="jcarousel-prev"><span><</span></a>
    </div>
    <div class="wrapper2">
      <div class="jcarousel-pagination">
        <ul>
          <li><img src="img/space1.jpg" alt="space1"></li>
          <li><img src="img/space2.jpg" alt="space2"></li>
          <li><img src="img/space3.jpg" alt="space3"></li>
          <li><img src="img/space4.jpg" alt="space4"></li>
          <li><img src="img/space5.jpg" alt="space5"></li>
          <li><img src="img/space6.jpg" alt="space6"></li>
        </ul>
      </div>
    </div>
    <a href="#" class="page-next"> > </a>
    <a href="#" class="page-prev"> < </a>
  </div>

  <div class="checkboxes">
     <label>
        Первый вариант <input type="checkbox" name="checkbox">
     </label>
     <label>
        Второй вариант <input type="checkbox" name="checkbox" checked>
     </label>
     <label>
        Третий вариант <input type="checkbox" name="checkbox" disabled>
     </label>
  </div>
   <select>
      <option></option>
      <option value="Belgia">&nbsp;&nbsp;&nbsp;Belgia</option>
      <option value="Estonia">&nbsp;&nbsp;&nbsp;Estonia</option>
      <option value="France">&nbsp;&nbsp;&nbsp;France</option>
      <option value="Germany">&nbsp;&nbsp;&nbsp;Germany</option>
      <option value="Uraine">&nbsp;&nbsp;&nbsp;Uraine</option>
   </select>
</body>
</html>
